<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>復興高中AI資安學成</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
      background: linear-gradient(180deg, #f1f5fb 0%, #e2eafc 100%);
      color: #23395d;
      min-height: 500vh; /* 長度為一般視窗的5倍 */
    }
    header {
      background: linear-gradient(90deg, #23395d 60%, #4062bb 100%);
      color: white;
      padding: 48px 0 32px 0;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      letter-spacing: 0.1em;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    header p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 0 auto;
    }
    .section {
      max-width: 1000px;
      margin: 64px auto;
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(64,98,187,0.10);
      padding: 48px 32px;
      position: relative;
      z-index: 1;
    }
    .section h2 {
      color: #4062bb;
      font-size: 2.2em;
      margin-bottom: 0.2em;
      font-weight: 700;
    }
    .section p, .section ul {
      font-size: 1.25em;
      line-height: 1.8;
      margin-bottom: 1.2em;
    }
    .images-row {
      display: flex;
      gap: 28px;
      justify-content: center;
      margin: 42px 0;
      flex-wrap: wrap;
    }
    .images-row img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 2px 10px rgba(64,98,187,0.13);
      background: #e2eafc;
    }
    .highlight {
      background: linear-gradient(90deg, #edc7b7 0%, #ffe8d6 100%);
      border-radius: 10px;
      padding: 14px 22px;
      margin-bottom: 22px;
      color: #23395d;
      font-weight: 600;
      font-size: 1.15em;
      display: inline-block;
    }
    .cta {
      text-align: center;
      margin: 56px 0 0 0;
    }
    .cta a {
      background: #4062bb;
      color: #fff;
      padding: 20px 54px;
      border-radius: 32px;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 0.09em;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 4px 16px rgba(64,98,187,0.19);
    }
    .cta a:hover {
      background: #23395d;
    }
    @media (max-width: 700px) {
      .section {
        padding: 24px 10px;
        margin: 32px 6px;
      }
      .images-row img {
        width: 100%;
        max-width: 340px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>復興高中 AI資安學成</h1>
    <p>立足未來，掌握AI與資安雙重實力！<br>
      復興高中打造全台首創AI資安學成，專為國中生與家長設計，開啟智慧科技新世代。</p>
  </header>

  <div class="section">
    <div class="highlight">
      新時代必備技能，從復興高中AI資安學成啟程！
    </div>
    <h2>為什麼選擇AI資安學成？</h2>
    <p>
      隨著人工智慧日益普及，資安威脅也隨之增加。復興高中整合全方位AI與資安課程，讓學生從基礎邏輯、程式設計、AI應用到資安防護，全面提升競爭力。
    </p>
